{% extends "base.html" %}

{% block title %}Registrarse - Life Organizer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                    <h2 class="card-title">Crear Cuenta</h2>
                    <p class="text-muted">Comienza tu viaje hacia una vida más saludable</p>
                </div>
                
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="age" name="age" min="1" max="120">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="weight" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="1">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="height" class="form-label">Altura (cm)</label>
                            <input type="number" class="form-control" id="height" name="height" min="50" max="250">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-0">¿Ya tienes cuenta?</p>
                    <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
